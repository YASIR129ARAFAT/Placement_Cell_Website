<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Offer Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 300px;
      padding: 5px;
    }
    .cgpa-criteria {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .cgpa-criteria input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Company Offer Form</h1>
  <form>
    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company" required>

    <label for="offerType">Offer Type:</label>
    <select id="offerType" name="offerType" required>
      <option value="">Select Offer Type</option>
      <option value="Internship">Internship</option>
      <option value="Full-time">Full-time</option>
      <option value="Internship+Full-time">Internship + Full-time</option>
    </select>

    <div id="internshipFields">
      <label for="internshipDuration">Internship Duration:</label>
      <input type="text" id="internshipDuration" name="internshipDuration">

      <label for="stipendPerMonth">Stipend Per Month:</label>
      <input type="number" id="stipendPerMonth" name="stipendPerMonth">
    </div>

    <div id="fullTimeFields">
      <label for="ctc">CTC:</label>
      <input type="number" id="ctc" name="ctc">
    </div>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="branchesAllowed">Branches Allowed (comma-separated):</label>
    <input type="text" id="branchesAllowed" name="branchesAllowed" required>

    <div id="cgpaCriteriaContainer"></div>

    <label for="applicationDeadline">Application Deadline:</label>
    <input type="datetime-local" id="applicationDeadline" name="applicationDeadline" required>

    <label for="additionalInfo">Additional Information:</label>
    <textarea id="additionalInfo" name="additionalInfo"></textarea>

    <button type="button" onclick="addCgpaCriteriaField()">Add CGPA Criteria</button>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Show/hide internship and full-time fields based on the selected offer type
    const offerTypeSelect = document.getElementById('offerType');
    const internshipFields = document.getElementById('internshipFields');
    const fullTimeFields = document.getElementById('fullTimeFields');

    offerTypeSelect.addEventListener('change', function() {
      const selectedValue = this.value;

      if (selectedValue === 'Internship') {
        internshipFields.style.display = 'block';
        fullTimeFields.style.display = 'none';
      } else if (selectedValue === 'Full-time') {
        internshipFields.style.display = 'none';
        fullTimeFields.style.display = 'block';
      } else if (selectedValue === 'Internship+Full-time') {
        internshipFields.style.display = 'block';
        fullTimeFields.style.display = 'block';
      } else {
        internshipFields.style.display = 'none';
        fullTimeFields.style.display = 'none';
      }
    });

    // Add CGPA criteria field
    const cgpaCriteriaContainer = document.getElementById('cgpaCriteriaContainer');
    let cgpaCriteriaCounter = 0;

    function addCgpaCriteriaField() {
      const cgpaCriteriaField = document.createElement('div');
      cgpaCriteriaField.className = 'cgpa-criteria';

      const branchInput = document.createElement('input');
      branchInput.type = 'text';
      branchInput.name = `cgpaCriteriaBranch${cgpaCriteriaCounter}`;
      branchInput.placeholder = 'Branch Name';
      branchInput.required = true;

      const cgpaInput = document.createElement('input');
      cgpaInput.type = 'number';
      cgpaInput.name = `cgpaCriteriaCGPA${cgpaCriteriaCounter}`;
      cgpaInput.placeholder = 'CGPA Criteria';
      cgpaInput.step = '0.01';
      cgpaInput.required = true;

      const removeButton = document.createElement('button');
      removeButton.type = 'button';
      removeButton.textContent = 'Remove';
      removeButton.onclick = function() {
        cgpaCriteriaContainer.removeChild(cgpaCriteriaField);
      };

      cgpaCriteriaField.appendChild(branchInput);
      cgpaCriteriaField.appendChild(cgpaInput);
      cgpaCriteriaField.appendChild(removeButton);

      cgpaCriteriaContainer.appendChild(cgpaCriteriaField);

      cgpaCriteriaCounter++;
    }
  </script>
</body>
</html>
