<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-price {
      color: #007bff;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .card-brand {
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div class="card">
  <img src=**url** alt="Product Image">
  <div class="card-content">
    <div class="card-title">**Product Title**</div>
    <div class="card-price">$**Price**</div>
    <div class="card-brand">**Brand Name**</div>
  </div>
</div>

</body>
</html>
